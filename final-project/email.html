<html>
    <head>
        <title>Contact | Dash Car Dealer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="honda.jpg" alt="avatar" width="200px" />
            <h2>Dash Car Dealer</h2>
            <nav>
                <a href="index.html">Home</a> | 
                <a href="about.html">About</a> | 
                <a href="contact.html" class="active">Contact</a>                
            </nav>
        </header>
        <hr>
        <main>
            <h1>Contact</h1>
            <form action="contact-success.html" method="GET" id="form-contact">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="80" rows="5"></textarea>
                <br>
                <input type="submit" value="Submit">     

            </form>
			<div>
			<nav><a href="info.html">info</a></nav></div>
			
        </main>
        
    </body>
</html>
